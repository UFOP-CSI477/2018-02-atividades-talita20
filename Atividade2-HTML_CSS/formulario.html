<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercício 2</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="home.html">Início</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="formulario.html">Cadastrar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="tabela.html">Listar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="home.html">Sair</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <h1 align="center">Formulário de Cadastro</h1>
    <form method="post" action="">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" name="nome" placeholder="Nome da pessoa">
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" class="form-control" name="nome" placeholder="Endereço da pessoa">
                </div>
                <div class="form-group">
                    <label for="endereco">Telefone</label>
                    <input type="text" name="telefone" class="form-control" maxlength="16"
                           placeholder="Utilize o formato (099) 1111-2222">
                </div>
                <div class="form-group">
                    <label for="genero">Gênero</label>
                    <div class="radio">
                        <label><input type="radio" name="genero" value="F">Feminino</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="genero" value="M">Masculino</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="genero" value="N">Não binário</label>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="interesse">Áreas de Interesse</label>
                    <div class="form-check">
                        <label><input type="checkbox" name="interesse" value="Desenvolvimento Web">Desenvolvimento
                            Web</label>
                    </div>
                    <div class="form-check">
                        <label><input type="checkbox" name="interesse" value="Banco de Dados">Banco de Dados</label>
                    </div>
                    <div class="form-check">
                        <label><input type="checkbox" name="interesse" value="Otimização">Otimização</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <select name="cidade" class="form-control">
                        <option value="0" selected>Selecione:</option>
                        <option value="1">João Monlevade</option>
                        <option value="2">Itabira</option>
                        <option value="3">Alvinópolis</option>
                        <option value="4">Belo Horizonte</option>
                        <option value="5">Itaúna</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="user">Usuário</label>
                    <input type="email" class="form-control" name="usuario" placeholder="Usuário">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" name="senha" placeholder="***">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-success">Cadastrar</button>
                <button class="btn btn-primary">Limpar</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
